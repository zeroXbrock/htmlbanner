<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Marquee</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script type="application/javascript" src="js/scale-scroll-speed.js"></script>
        <script type="application/javascript" src="js/fetch-banner-content.js"></script>
        <script type="application/javascript" src="js/app.js">
            /* app.js must be invoked last;
            it depends on previous scripts to be declared. */
        </script>
        <script type="application/javascript">
            init({
                marqueeId: "marquee-text",
                secondsPerChar: 0.05,
            });
        </script>
        <div class="banner">
            <div class="marquee" style="margin-top: 30px;">
                <div id="marquee-text" class="marquee-text"></div>
            </div>
        </div>
        <img class="animation" src="dancing-stickfigure.gif" alt="breakdancing stick figure">
    </body>
</html>
