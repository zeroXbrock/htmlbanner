<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Marquee</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script type="application/javascript" src="js/scale-scroll-speed.js"></script>
        <script type="application/javascript" src="js/fetch-banner-content.js"></script>
        <script type="application/javascript" src="js/util.js"></script>
        <script type="application/javascript" src="js/app.js">
            /* app.js must be invoked last because it
            depends on the preceding scripts. */
        </script>
        <script type="application/javascript">
            init({
                marqueeId: "marquee-text",
            });
        </script>
        <div class="banner">
            <div class="marquee">
                <div id="marquee-text" class="marquee-text"></div>
            </div>
        </div>
    </body>
</html>
